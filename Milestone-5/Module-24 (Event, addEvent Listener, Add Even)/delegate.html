<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate</title>
</head>
<body>
    <h2>Event Delegate</h2>
    <section id="section-container">
        <ul id="item-container">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Dolorem, suscipit!</li>
            <li class="item">Dolor, impedit?</li>
            <li class="item">Rerum, iure!</li>
            <li class="item">Fugiat, a.</li>
            <li class="item">Nemo, sequi!</li>
        </ul>
    </section>

    <script>
        const items = document.getElementsByClassName('item');
        for (const item of items) {
            item.addEventListener('click', function () {
                document.getElementById('item-container').removeChild(item);
            });
        }
    </script>
</body>
</html>
