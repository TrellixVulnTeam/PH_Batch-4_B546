<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        main{
            background-color: aquamarine;
        }
        section{
            height: 100%;
        }
        img{
            transition: all .1s linear;
            animation: mover 1s infinite  alternate;;
        }
        @keyframes mover {
            0%{
                transform: translateY(0); 
            }

            100%{
                transform: translateY(-10px);
            }
        }
        img:hover{
            transform: scale(3);
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
   <main>
    <section class="container py-3">
        <h1 class="text-center pb-4 fw-bolder text-danger">Grid Layout With Image</h1>
        <div class="row align-md-items-center justify-content-md-center">
            <div class="col-md-3 col-lg-4">
                <div class="row mb-3">
                    <img src="images/collage/bottle.jpg" class="img-fluid" alt="">
                </div>
                <div class="row mb-3">
                    <img src="images/collage/stool.jpg" class="img-fluid" alt="">
                </div>
            </div>
            <div class="col-md-3 col-lg-4">
                <div class="row mb-3">
                    <img src="images/collage/coffee.jpg" class="img-fluid alt="">
                </div>
                <div class="row mb-3">
                    <img src="images/collage/lamp.jpg" class="img-fluid alt="">
                </div>
                <div class="row mb-3">
                    <img src="images/collage/watch.jpg" class="img-fluid alt="">
                </div>
                <div class="row mb-3">
                    <img src="images/collage/honey.jpg" class="img-fluid alt="">
                </div>
            </div>
            <div class="col-md-3 col-lg-4">
                <div class="row mb-3">
                    <img src="images/collage/cactus.jpg" alt="" class="img-fluid">
                </div>
                <div class="row mb-3">
                    <img src="images/collage/sunglass.jpg" alt="" class="img-fluid">
                </div>
                <div class="row mb-3">
                    <img src="images/collage/lens.jpg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </section>
   </main>
</body>
</html>
