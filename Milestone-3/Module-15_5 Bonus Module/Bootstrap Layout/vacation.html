<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        main{
            background-color: beige;
            height: 100vh;
            display: grid;
            justify-content: center;
            align-items: center;
        }
        .side-img img{
            height: 350px;
            background-position: center;
            background-size: cover;
        }
        .first-img img{
            height: 400px;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <main>
        <section class="container justify-content-center align-items-center">
            <h1 class="text-center text-danger pb-3">Without gutter bootstrap grid Layout</h1>
            <div class="row g-0">
                <div class="col-lg-4 first-img">
                    <img src="images/vacation/sunset.png" alt="" class="img-fluid">
                </div>
                <div class="col-lg-8">
                    <div class="row g-0 side-img">
                        <div class="col-lg-4">
                            <img src="images/vacation/boat.png" alt="" class="img-fluid">
                        </div>
                        <div class="col-lg-4">
                            <img src="images/vacation/beach.png" alt="" class="img-fluid">
                        </div>
                        <div class="col-lg-4">
                            <img src="images/vacation/coconut.png" alt="" class="img-fluid">
                        </div>
                    </div>
                    <div class="row g-0">
                        <img height="50px" src="images/vacation/sand.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
